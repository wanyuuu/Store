<html>
<head>
	<TITLE></TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/top.js"></script>
	<script src="../js/reg.js"></script>
	<script src="../js/tojson.js"></script>
 <!--引入顺序-->
</head>
<body>
<div id="top">

</div>


	<form id="form1">
	<TABLE cellpadding=10 cellspacing=0 align=center border=1 width="400"
		bgcolor=#dddddd>
		<TR>
			<TD>
				<FONT color=darkgreen>
					<H3>
						基本信息
					</H3>
				</FONT>
				<TABLE border=0  bgcolor=#FFFF88  width="100%">
					<TR bgcolor=#FFFF88>						
						<TD>
							用户名：<input type="text" name="username" id="username"/>

						</TD>
					</TR>
					<TR bgcolor=#FFFF88>
						
						<TD>
							密码：<input type="text" name="password" id="password"/>


						</TD>
					</TR>
					<TR bgcolor=#FFFF88>
						
						<TD>

							再输一次密码：<input type="text" name="repassword" id="repassword"/>

						</TD>
					</TR>
				</TABLE>





				<FONT color=darkgreen><H3>
							附加信息
					</H3>
				</FONT>

				<TABLE bgcolor="#FFFF88" border=0 
					bgcolor=#FFFF88 width="100%">
					<TR bgcolor=#FFFF88>
						
						<TD>
							邮&nbsp;箱
							<input type="text" name="email" id="email"/>
						</TD>
					</TR>
					
					<TR bgcolor=#FFFF88>
						
						<TD>
							姓&nbsp;名
							<input type="text" name="xm" />
						</TD>
					</TR>
					
					<TR bgcolor=#FFFF88>
						
						<TD>

							地&nbsp;址
							<input type="text" name="address"/>
						</TD>
					</TR>
					
					
				</TABLE>


				<FONT color=darkgreen><H3>
						 爱好设置
					</H3>
				</FONT>

				<TABLE bgcolor="#FFFF88" border=0 cellpadding=3 cellspacing=1 width="100%">
					<TR bgcolor=#FFFF88>
						
						<TD>
							语&nbsp;种：<!--x.id==value x.name=text-->
							<select name="profile.lang" id="lang">
						</select>
						</TD>
					</TR>
					<TR bgcolor=#FFFF88>
						
						<TD>
							宠&nbsp;物：

							<select name="profile.catid" id="category">

							</select>
						</TD>
					</TR>
					
				</TABLE>
	</TABLE>
	</form>
	<BR>
	<CENTER>
		<input border=0 id="save" type="image" src="../images/button_submit.gif" />
	</CENTER>

</body>
</html>
